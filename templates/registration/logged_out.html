{% extends 'base.html' %}
{% load static %}

{% block title %}Sesión Cerrada - 3D2Y Blog{% endblock %}

{% block content %}
<div class="logout-container">
    <div class="logout-card">
        <div class="logout-header">
            <h2>👋 ¡Hasta Luego!</h2>
            <p>Has cerrado sesión exitosamente</p>
        </div>

        <div class="logout-message">
            <p>Gracias por usar el panel de administración de 3D2Y Blog.</p>
        </div>

        <div class="logout-actions">
            <a href="{% url 'blog_posts:home' %}" class="logout-button primary">🏠 Volver al Inicio</a>
            <a href="{% url 'login' %}" class="logout-button secondary">🔐 Iniciar Sesión</a>
        </div>
    </div>
</div>

<style>
.logout-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 60vh;
    padding: 20px;
}

.logout-card {
    background: var(--card-bg);
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    border: 1px solid var(--border-color);
    text-align: center;
}

.logout-header {
    margin-bottom: 30px;
}

.logout-header h2 {
    color: var(--text-primary);
    margin-bottom: 10px;
    font-size: 1.8rem;
}

.logout-header p {
    color: var(--text-secondary);
    font-size: 0.9rem;
}

.logout-message {
    margin-bottom: 30px;
    padding: 20px;
    background: var(--success-bg);
    border-radius: 8px;
    border: 1px solid var(--success-border);
}

.logout-message p {
    color: var(--success-text);
    margin: 0;
    font-size: 0.9rem;
}

.logout-actions {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.logout-button {
    padding: 12px 20px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    display: inline-block;
}

.logout-button.primary {
    background: linear-gradient(135deg, var(--accent-color), #ff8c42);
    color: white;
}

.logout-button.secondary {
    background: transparent;
    color: var(--accent-color);
    border: 2px solid var(--accent-color);
}

.logout-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
}

/* Variables CSS para modo oscuro */
:root {
    --card-bg: #ffffff;
    --text-primary: #333333;
    --text-secondary: #666666;
    --border-color: #e0e0e0;
    --accent-color: #FF6B35;
    --success-bg: #d4edda;
    --success-border: #c3e6cb;
    --success-text: #155724;
}

[data-theme="dark"] {
    --card-bg: #2d2d2d;
    --text-primary: #ffffff;
    --text-secondary: #cccccc;
    --border-color: #444444;
    --success-bg: #1e4a2e;
    --success-border: #2d5a3d;
    --success-text: #4ade80;
}
</style>
{% endblock %}
