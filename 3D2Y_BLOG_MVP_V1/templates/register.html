<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro — 3D2Y BLOG</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/global.css">
</head>
<body>

  <div class="login">
    <!-- Logo -->
    <div class="login__logo">
      <img src="../images/logo.png" alt="Logo 3D2Y">
    </div>

    <!-- Contenedor principal -->
    <div class="login__container">
      <!-- Formulario -->
      <div class="login__form">
        <div class="login__title-box">
          <h1 class="login__title">3D2Y BLOG</h1>
        </div>

        <h2 class="login__subtitle">Registro</h2>

        <input type="text" class="login__input" placeholder="Nombre">
        <input type="text" class="login__input" placeholder="Usuario">
        <input type="date" class="login__input">

        <div class="login__password-group">
          <input type="password" class="login__input" id="password" placeholder="Contraseña">
          <button type="button" class="login__eye-button" onclick="togglePassword()">👁️</button>
        </div>

        <div class="login__password-group">
          <input type="password" class="login__input" id="password" placeholder="Repetir Contraseña">
          <button type="button" class="login__eye-button" onclick="togglePassword()">👁️</button>
        </div>
        
        <button class="login__button" onclick="register()">Registrarse</button>

      </div>

      <!-- Imagen lateral derecha -->
      <div class="login__image">
        <img src="../images/login.jpg" alt="Decorativo">
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }

    function register() {
      alert("Usuario registrado correctamente");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
