<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ingreso — 3D2Y BLOG</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/global.css">
</head>
<body>

  <div class="login">
    <!-- Logo -->
    <div class="login__logo">
      <img src="../images/logo.png" alt="Logo 3D2Y">
    </div>

    <!-- Contenedor principal -->
    <div class="login__container">
      <!-- Formulario -->
      <div class="login__form">
        <div class="login__title-box">
          <h1 class="login__title">3D2Y BLOG</h1>
        </div>

        <h2 class="login__subtitle">Ingreso</h2>

        <input type="text" class="login__input" placeholder="Usuario">
        <input type="password" class="login__input" placeholder="Contraseña">

        <button class="login__button" onclick="location.href='index.html'">Ingresar</button>

        <a href="#" class="login__link">¿Olvidaste la contraseña?</a>
      </div>

      <!-- Imagen lateral derecha -->
      <div class="login__image">
        <img src="../images/login.jpg" alt="Decorativo">
      </div>
    </div>
  </div>

</body>
</html>
